<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        .relative{
            position: relative;
            /*left: 50px;*/
            /* top: 50px; */
            /* bottom: 30px; */
            right: 30px;
            border: 4px solid darkblue
        }
    </style>
</head>
<body>
    <h1>Aprendendo Posicionamento</h1>
    <h2>Posicionamento Relativo</h2>
    <p class="relative">
        Position relative: Utilizamos essa propriedade para aceitar as propriedades: "top, bottom, left, right"
        com elas você pode mudar a posição dos elementos
    </p>
</body>
</html>
