<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static</title>
    <style>
        .static{
            position: static;
            border: 4px darkblue solid;
        }
    </style>
</head>
<body>
    <h1>Aprendendo Posicionamento</h1>
    <h2>Posicionamento Static</h2>
    <p>
        Esse é o valor "Padrão" de todo elemento HTML, ou seja,
        ele vai seguir o fluxo comum da sua página
    </p>
    <div class="static">
        Essa div é o posicionamento do elemento stático
    </div>
    
</body>
</html>
